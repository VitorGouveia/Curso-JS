<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"><!-- onclick="clicou()" onmouseenter= "entrou()" onmouseleave= "saiu()"-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
        function clicar(){
            a.innerText = 'Clicou!'
        }

        function entrar () {
            a.innerText = 'Entrou'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = "green"
        }

        /* outra forma de fazer o exemplo acima
        var a = window.document.getElementById("area")
        function clicou()
            a.innerText = 'Clicou'
        }

        function entrou() {
            a.innerText = 'Entrou'
        }

        function saiu() {
            a;innerText = 'Saiu'
        }*/

        //eventos DOM: eventos que podem ser excutados (ou não) pelo usuário. ex.onmouseenter.
        
    </script>
</body>
</html>
